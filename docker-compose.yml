services:
  mongodb:
    image: mongo:7
    container_name: bicycle_store_mongodb
    ports:
      - "27017:27017"
    volumes:
      - mongo_data:/data/db
    environment:
      - MONGO_INITDB_DATABASE=bicycle_store
    networks:
      - bicycle_network
    healthcheck:
      test: echo 'db.runCommand("ping").ok' | mongosh localhost:27017/test --quiet
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s
    command: ["--replSet", "rs0", "--bind_ip_all", "--port", "27017"]

  mongo-init:
    image: mongo:7
    container_name: bicycle_store_mongo_init
    restart: "no"
    depends_on:
      mongodb:
        condition: service_healthy
    networks:
      - bicycle_network
    command: >
      bash -c "mongosh --host mongodb:27017 --eval '
        try {
          rs.status();
          console.log(\"Replica set already initialized\");
        } catch (e) {
          rs.initiate({_id: \"rs0\", members: [{_id: 0, host: \"mongodb:27017\"}]});
          console.log(\"Replica set initialized\");
        }
      '"

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: bicycle_store_backend
    ports:
      - "8080:8080"
    environment:
      - MONGODB_URI=mongodb://mongodb:27017
      - DB_NAME=bicycle_store
      - JWT_SECRET=your-super-secret-jwt-key-change-in-production
      - PORT=8080
      - GIN_MODE=debug
      - ALLOWED_ORIGINS=http://localhost:3000,http://frontend:3000
    depends_on:
      mongodb:
        condition: service_healthy
    networks:
      - bicycle_network
    volumes:
      - ./backend:/app
    command: go run cmd/api/main.go

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: bicycle_store_frontend
    ports:
      - "3000:3000"
    environment:
      - VITE_API_BASE_URL=http://localhost:8080/api/v1
    depends_on:
      - backend
    networks:
      - bicycle_network
    volumes:
      - ./frontend:/app
      - /app/node_modules
    command: npm run dev -- --host 0.0.0.0

volumes:
  mongo_data:

networks:
  bicycle_network:
    driver: bridge
